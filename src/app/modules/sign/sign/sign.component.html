<div class="row first-row m-3">
  <div class="main col-md-11 col-sm-12 col-lg-7">
    <div class="row second-row">
      <div class="container offset-3 col-7  a-container" id="a-container">
        <form [formGroup]="signup" class="form" id="a-form" (ngSubmit)="onSubmit(signup)">
          <h2 class="form_title title">Create Account</h2>
          <!-- here add google sign button -->
          <button class="form__icons" type="button" (click)="signupWithGoogle()">
            <img class="google__icon" src="../../../../assets/googleicon.png" alt="googleicon" />
            <span>signup using google account</span>
          </button>
          <span class="form__span">or use email for registration</span>
          <input class="form__input" formControlName="signup_name" type="text" placeholder="Name" />
          <input class="form__input" formControlName="signup_email" type="email" placeholder="Email" />
          <input class="form__input" formControlName="signup_password" type="password" placeholder="Password" />
          <button class="form__button button submit" type="submit">SIGN UP</button>
        </form>
      </div>
      <div class="container offset-3 col-7 b-container" id="b-container">
        <form [formGroup]="signin" class="form" id="b-form" (ngSubmit)="onSubmit(signin)">
          <h2 class="form_title title">Sign in to Website</h2>
          <!-- here add google sign button -->
          <button class="form__icons" type="button" (click)="signinWithGoogle()">
            <img class="google__icon" src="../../../../assets/googleicon.png" alt="googleicon" />
            <span>signin using google account</span>
          </button>
          <span class="form__span">or use your email account</span>
          <input formControlName="signin_email" class="form__input" type="email" placeholder="Email" />
          <input formControlName="signin_password" class="form__input" type="password" placeholder="Password" />
          <a class="form__link">Forgot your password?</a>
          <button class="form__button button submit" type="submit">SIGN IN</button>
        </form>
      </div>
      <div class="switch col-5" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">Welcome Back !</h2>
          <p class="switch__description description">To keep connected with us please login with your personal info</p>
          <button class="switch__button button switch-btn">SIGN UP</button>
        </div>
        <div class="switch__container col-5 is-hidden" id="switch-c2">
          <h2 class="switch__title title">Hello Friend !</h2>
          <p class="switch__description description">Enter your personal details and start journey with us</p>
          <button class="switch__button button switch-btn">SIGN IN</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="warnning" *ngIf="warnning">
  <div *ngFor="let war of warnningMsg">
    <span> {{war}} </span>
    <hr>
  </div>
  <div class="warnning-buttons">
    <button class="ok" type="button" (click)="hideWarnning()">Ok</button>
  </div>

</div>
